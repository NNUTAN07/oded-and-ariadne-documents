apiVersion: v1
kind: Pod
metadata:
  name: webapp.pod
  labels:
    name: webapp
spec:
  containers:
  - name: webapp
    image: odedtech/defi:71
    env:
      - name: BASE_API_URL
        value: 'sandbox.mobilefirstfinance.com'
      - name: ROOT_USER
        value: 'TEST'
      - name: KEYCLOAK_CLIENT_ID
        value: 'mff'
      - name: KEYCLOAK_CLIENT_SECRET
        value: 'eKmGhZhSQuiolxfvTHyw7J2SsKSbUgoN'
      - name: KEYCLOAK_REALM
        value: 'Sandbox'
      - name: KEYCLOAK_BASE_API_URL
        value: 'keycloak.mobilefirstfinance.com'
      - name: KEYCLOAK_PORT
        value: '8443'
    ports:
      - containerPort: 80
  imagePullSecrets:
        - name: regcred

---
apiVersion: v1
kind: Service
metadata:
  name: webappservice
spec:
  type: LoadBalancer
  selector:
    name: webapp
  ports:
  - port: 80
    targetPort: 80



